<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Статистика по покупателям</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Постоянные покупатели
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Выручка</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customer in topCustomers">
                  <td>{{customer.i + 1}}</td>
                  <td>{{customer.firstName}}</td>
                  <td>{{customer.lastName}}</td>
                  <td>{{customer.total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Средний чек
        </div>
        <div class="panel-body">
          <div id="chart-customer-average"></div>
        </div>
    </div>
  </div>
</div>
