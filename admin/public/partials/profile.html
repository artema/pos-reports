<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Настройки пользователя</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Изменение пароля
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="changePassword()">
          <div class="form-group">
            <label>Текущий пароль</label>
            <input type="password" class="form-control" ng-model="oldPassword" autocomplete="off" required />
          </div>
          <div class="form-group">
            <label>Новый пароль</label>
            <input type="password" id="passwordedit-new-password" class="form-control" ng-model="newPassword" autocomplete="off" minlength="4" required />
          </div>
          <div class="form-group">
            <label>Еще раз</label>
            <input type="password" id="passwordedit-new-password2" class="form-control" ng-model="newPassword2" autocomplete="off" minlength="4" required />
          </div>
          <button type="submit" class="btn btn-primary">Изменить пароль</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Доступ к API
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="generateToken()">
          <div class="form-group">
            <p>Ваш ключ для доступа к API:<br/><b>{{authToken}}</b></p>
          </div>
          <button type="submit" class="btn btn-primary">Сгенерировать новый</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var password1 = document.getElementById('passwordedit-new-password');
  var password2 = document.getElementById('passwordedit-new-password2');

  var checkPasswordValidity = function() {
      if (password1.value !== password2.value) {
          password2.setCustomValidity('Пароли должны совпадать');
      } else {
          password2.setCustomValidity('');
      }
  };

  password1.addEventListener('change', checkPasswordValidity, false);
  password2.addEventListener('change', checkPasswordValidity, false);
</script>
