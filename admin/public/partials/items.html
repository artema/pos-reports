<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Статистика по товарам</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Популярные товары
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Наименование</th>
                  <th>Продано</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in popularItems">
                  <td>{{item.i + 1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>


</div>
