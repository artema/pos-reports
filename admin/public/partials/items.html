<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Статистика по товарам</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Популярные товары
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Наименование</th>
                  <th>Продано</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in popularItems">
                  <td>{{item.i + 1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
          <i class="fa fa-bar-chart-o fa-fw"></i> Популярные пары товаров
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Наименование</th>
                <th>Наименование</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pair in pairedItems">
                <td>{{pair.name1}}</td>
                <td>{{pair.name2}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
          <i class="fa fa-line-chart fa-fw"></i> Структура спроса на популярные товары
      </div>
      <div class="panel-body">
        <div id="chart-items-popularity"></div>
      </div>
    </div>
  </div>
</div>
