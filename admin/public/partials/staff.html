<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Статистика по продавцам</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Лучшие продавцы
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Заведение</th>
                  <th>Выручка</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="staff in topStaff">
                  <td>{{staff.i + 1}}</td>
                  <td>{{staff.firstName}}</td>
                  <td>{{staff.lastName}}</td>
                  <td>{{staff.location}}</td>
                  <td>{{staff.total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
