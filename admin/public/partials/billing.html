<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Стоимость обслуживания</h1>
    </div>
</div>

<div class="row" ng-show="billingTotal">
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Объем обработанных данных
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Дата</th>
                  <th>Число транзакций</th>
                  <th>Стоимость</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in billingItems">
                  <td>{{item.date}}</td>
                  <td>{{item.sales}}</td>
                  <td>{{item.price}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          Общая стоимость: {{billingTotal.price}}&nbsp;₽
        </div>
    </div>
  </div>
</div>
