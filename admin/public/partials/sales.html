<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Статистика по продажам</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Общая выручка по всем заведениям
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Заведение</th>
                  <th>Выручка</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="location in topLocations">
                  <td>{{location.i + 1}}</td>
                  <td>{{location.name}}</td>
                  <td>{{location.total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Распределение выручки по заведениям
        </div>
        <div class="panel-body">
          <div id="chart-sales-locations"></div>
        </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          <i class="fa fa-line-chart fa-fw"></i> Выручка по заведенями
      </div>
      <div class="panel-body">
        <div id="chart-sales-rates"></div>
      </div>
    </div>
  </div>
</div>
